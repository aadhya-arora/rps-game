<!DOCTYPE html>
<html lang="en">
<head>
    <title>ROCK PAPER SCISSOR</title>
</head>
<link rel="stylesheet" href="paper.css">
<body>
    <nav class="header">
        Rock Paper Scissor
    </nav>
    <div class="im">
    <img src="rock.png" class="img" id="rock">
    <img src="paper.png" class="img" id="paper">
    <img src="scissor.jpeg" class="img" id="scissor">
    </div>
    <div class="board">
        <div class="score">
          <p id="user">0</p>
          <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg">
        <p id="result">Play your move</p>
    </div>
    <script src="scissor.js"></script>
</body>
</html>
